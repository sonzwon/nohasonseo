{% extends 'account/base.html' %}
{% load static %}

<!--title-->
{% block title %} 회원가입 {% endblock %}

<!--main content-->
{% block content %}
<div class="main-content">
    <!--header-->
    <div class="header">

    </div>
    <!-- page content -->
    <div class="container p-5 my-5">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="text-center mt-3">
                            <h1>회원가입</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'account:signup' %}">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <input type="text" class="form-control" name="username" id="username" placeholder="{{ form.username.value|default_if_none:'이름' }}">
                            </div>
                            <div class="form-group m-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="{{ form.email.value|default_if_none:'이메일' }}">
                            </div>
                            <div class="form-group m-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="{{ form.password.value|default_if_none:'비밀번호' }}">
                            </div>
                            <div class="form-group m-3">
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="{{ form.password2.value|default_if_none:'비밀번호 확인' }}">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-white ">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
