{% extends 'account/base.html' %}
{% load static %}

<!--title-->
{% block title %} 로그인 {% endblock %}

<!--content-->
{% block content %}
<div class="main-content">
    <!--header-->
    <div class="header">

    </div>
    <!--page content-->
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-xs-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>로그인</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'account:login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.email }}
                            </div>
                            <div class="mb-3">
                                {{ form.password }}
                            </div>
                            <div class="mb-3"> 
                                {{ form.remember_me }}
                                <label for="_loginRememberMe">
                                    <span>로그인 유지하기</span>
                                </label>
                            </div>
                            <div class="text-center">
                                <div class="btn bg-primary text-white">
                                    로그인
                                </div>
                            </div>
                        </form>
                        <div class="row justify-content-center mt-1">
                            <p class="mt-4 text-sm text-center">
                              계정이 없으신가요?
                              <a href="{% url 'account:signup' %}" class="text-primary text-gradient font-weight-bold">회원가입</a>
                            </p>
                            <p class="text-sm text-center">
                              비밀번호를 까먹으셨나요?
                              <a href="#" class="text-primary text-gradient font-weight-bold">비밀번호 찾기</a>
                            </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
